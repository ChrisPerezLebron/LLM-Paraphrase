<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paraphraser</title>
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Provide text below!</h3>

        <div class="container mb-3">
            <div class="mb-3">
                <label for="input_text" class="form-label">Input Text</label>
                <textarea class="form-control" id="input_text" rows="4" placeholder="Enter text to paraphrase..."></textarea>
            </div>
            <button onclick="onSubmitStream()" id='submit_button' class="btn btn-primary" disabled>Process</button>
            <button onclick="onCancel()" id='cancel_button' type="button" class="btn btn-danger" disabled>Cancel</button>

            <div class="form-check form-check-inline ms-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="useOllamaRadio" value="option1" checked="checked">
                <label class="form-check-label" for="useOllamaRadio">Ollama (llama3.2)</label>
            </div>
            <div class="form-check form-check-inline ms-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="useChatGPTRadio" value="option2">
                <label class="form-check-label" for="useChatGPTRadio">OpenAI (gpt-5-nano)</label>
            </div>
        </div>

        <div class="container">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        <strong>Professional Version</strong>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body" id="professionalDiv">
                        <!-- Professional text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        <strong>Casual Version</strong>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body" id="casualDiv">
                        <!-- Casual text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                        <strong>Polite Version</strong>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body" id="politeDiv">
                        <!-- Polite text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                        <strong>Social Media Version</strong>
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                    <div class="accordion-body" id="socialMediaDiv">
                        <!-- Social media text -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        var controller;

        //handle cancel button click 
        function onCancel() {
            if (controller){
                controller.abort();
                document.getElementById("submit_button").disabled = false;
                document.getElementById("cancel_button").disabled = true; 
            }

        }

        //handle submit button click (unstreamed)
        //NOTE: depricated in favor of streamed version 
        function onSubmit(){
            console.log("button clicked");

            var signal = controller.signal;
    

            inputText = document.getElementById("input_text").value;

            document.getElementById("submit_button").disabled = true;
            document.getElementById("cancel_button").disabled = false; 

            console.log(inputText);
            fetch("/api/paraphrase", {
                method: "POST",
                signal: signal,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: inputText})
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);

                console.log(data['professional'])

                professionalDiv = document.getElementById("professionalDiv");
                professionalDiv.innerHTML = data['professional'];

                casualDiv = document.getElementById("casualDiv");
                casualDiv.innerHTML = data['casual'];

                politeDiv = document.getElementById("politeDiv");
                politeDiv.innerHTML = data['polite'];

                socialMediaDiv = document.getElementById("socialMediaDiv");
                socialMediaDiv.innerHTML = data['social-media'];

                document.getElementById("submit_button").disabled = false;
                document.getElementById("cancel_button").disabled = true; 
            });
        }

        //handle submit for streaming version
        function onSubmitStream() {
            const styles = ["professional", "casual", "polite", "socialMedia"];
            const inputText = document.getElementById("input_text").value;

            // Disable buttons while streaming
            document.getElementById("submit_button").disabled = true;
            document.getElementById("cancel_button").disabled = false;

            // Clear previous outputs
            styles.forEach(style => {
                document.getElementById(style + "Div").innerHTML = "";
            });

            // Controller for canceling
            controller = new AbortController();

            // Create a promise for each stream
            const streamPromises = styles.map(style => 
                new Promise(async (resolve, reject) => {
                    try {
                        const response = await fetch("/api/paraphrase_stream", {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({ 
                                useChatGPT: document.getElementById("useChatGPTRadio").checked,
                                text: inputText, 
                                style 
                            }),
                            signal: controller.signal
                        });

                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();

                        while(true) {
                            const { done, value } = await reader.read();
                            if(done) break;
                            const chunk = decoder.decode(value, { stream: true });
                            document.getElementById(style + "Div").innerHTML += chunk;
                        }

                        resolve(); // Stream complete
                    } catch(err) {
                        if(err.name === "AbortError") console.log(`${style} stream canceled`);
                        reject(err);
                    }
                })
            );

            // When all streams finish, reset buttons
            Promise.allSettled(streamPromises).then(() => {
                document.getElementById("submit_button").disabled = false;
                document.getElementById("cancel_button").disabled = true;
            });
        }
    

        //event listener to modify submit button state when text field is modified
        document.addEventListener("DOMContentLoaded", function() {
            const textarea = document.getElementById("input_text");
            const button = document.getElementById("submit_button");

            // Initially disable the button
            button.disabled = true;

            // Listen for input events
            textarea.addEventListener("input", function() {
                if (textarea.value.trim() !== "") {
                    button.disabled = false; // Enable button
                } else {
                    button.disabled = true; // Disable button
                }
            });
        });
    </script>
    
</body>
</html>
