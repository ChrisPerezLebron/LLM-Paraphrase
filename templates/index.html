<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paraphraser</title>
    <!-- bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- <h1>Provide text below!</h1>

    <textarea id="input_text" placeholder="Input text here..."> </textarea>
    <button onclick="onSubmit()">Submit</button> -->
    
    <div class="container mt-5">
        <h3 class="mb-4">Provide text below!</h3>

        <div class="container mb-3">
            <div class="mb-3">
                <label for="input_text" class="form-label">Input Text</label>
                <textarea class="form-control" id="input_text" rows="4" placeholder="Enter text to paraphrase..."></textarea>
            </div>
            <button onclick="onSubmit()" class="btn btn-primary">Submit</button>
        </div>

        <div class="container">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        Professional Version
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body" id="professionalDiv">
                        <!-- Professional text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Casual Version
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body" id="casualDiv">
                        <!-- Casual text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                        Polite Version
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body" id="politeDiv">
                        <!-- Polite text -->
                    </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">
                        Social Media Version
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                    <div class="accordion-body" id="socialMediaDiv">
                        <!-- Social media text -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        function onSubmit(){
            console.log("button clicked");

            inputText = document.getElementById("input_text").value;

            console.log(inputText);
            fetch("/api/paraphrase", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: inputText})
            })
            .then(res => res.json())
            .then(data => {
                console.log(data);

                console.log(data['professional'])

                professionalDiv = document.getElementById("professionalDiv");
                professionalDiv.innerHTML = data['professional'];

                casualDiv = document.getElementById("casualDiv");
                casualDiv.innerHTML = data['casual'];

                politeDiv = document.getElementById("politeDiv");
                politeDiv.innerHTML = data['polite'];

                socialMediaDiv = document.getElementById("socialMediaDiv");
                socialMediaDiv.innerHTML = data['social-media'];

            });
        }
    </script>
    
</body>
</html>
